<div class="registration-container">
  <div class="form-master">
    <h2 class="form-title">Registration</h2>
    <div *ngIf="submitted">
      <h6 class="{{invalidForm ? 'failureMsg': 'successMsg'}}">{{errorMessage}}</h6>
    </div>
    <form [formGroup]="registration" class="form-padding" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          id="firstName"
          type="text"
          formControlName="firstName"
          class="form-control"
        >
        <div class="alert alert-danger" *ngIf="registration.get('firstName').touched && registration.get('firstName').invalid">
            <div *ngIf="registration.get('firstName').errors.required">First name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          id="lastName"
          type="text"
          formControlName="lastName"
          class="form-control"
        >
        <div class="alert alert-danger" *ngIf="registration.get('lastName').touched && registration.get('lastName').invalid">
            <div *ngIf="registration.get('lastName').errors.required">Last name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select formControlName="gender" class="form-control">
            <option value="" disabled>Select</option>             
            <option *ngFor="let gender of genderList" value={{gender}}>{{gender}}</option>            
        </select>
        <div class="alert alert-danger" *ngIf="registration.get('gender').touched && registration.get('gender').invalid">
            <div *ngIf="registration.get('gender').errors.required">Gender is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth" class="date-of-birth">Date Of birth</label>
        <input type="date" formControlName="dateOfBirth">      
        <div class="alert alert-danger" *ngIf="registration.get('dateOfBirth').touched && registration.get('dateOfBirth').invalid">
            <div *ngIf="registration.get('dateOfBirth').errors.required">Date of birth is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="department">Departments</label>
        <select formControlName="department" class="form-control">
            <option value="" disabled>Select</option>  
            <option *ngFor="let department of departmentList" value={{department}}>{{department}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="registration.get('department').touched && registration.get('department').invalid">
            <div *ngIf="registration.get('department').errors.required">Department is required.</div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>  
    </form>
  </div>
</div>
